    <!-- About -->
    <section id='about' class="section">
        <div class="section__container">
            <h1>대한민국(Republic of Korea)</h1>
            <!-- <h2>대한민국은 한국 전쟁 이래 일명 '한강의 기적'이라고 불리는 높은 경제 발전을 이룩하며, 1990년대에 이르러 세계적인 경제 강국으로 발전하였으나 1990년대 말 외환 위기를 겪고 난 뒤, IT업계 활황과 거품 붕괴 등 여러가지 대내외적 요인에 의한 상승과 하강을 거듭하고 있다. 2019년 명목 기준 1인당 국민 총소득(GNI)은 3만 1,430달러로[12] 세계은행에서 고소득 국가로 분류되었고, 2016년 유엔의 인간 개발 지수(HDI) 조사에서 세계 18위로 '매우 높음'</h2> -->
            <div class="aboutset">
                <div class="korea__description">
                    <div id= "about__content" class="population">
                        <div id = "about__title" >인구 :</div>
                        <div id="population__value" class="about__value"></div>
                        <div class="unit">명</div>
                    </div>
                    <div id= "about__content" class="area">
                        <div id = "about__title" >면적 :</div>
                        <div id = "area__value" class="about__value"></div>
                        <div class="unit">km<sup>2</sup></div>   
                    </div>
                    <div id= "about__content" class="gdp">
                        <div id = "about__title">GDP :</div> 
                        <div id = "gdp__value" class="about__value"></div>
                        <div class="unit">USD</div>
                    </div>
                </div>
                <div class="korea__map" id="map" style="width:500px;height:400px;"></div>
